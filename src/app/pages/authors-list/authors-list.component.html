<div class="container">
<table class="table table-dark table-bordered table-sm dusti-padding-thead table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Author Name</th>
      <th>More</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let author of authors">
      <th scope="row"> {{author.id}}</th>
      <td> {{author.fullName}} </td>
      <td> <a href="#"> See more...</a></td>
    </tr>
  </tbody>
</table>
</div>
