
<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="20px">
 <div fxFlex="20" fxFlex.lg="20" fxFlex.sm="30" *ngFor="let book of books; let i = index">
  <mat-card class="example-card">
   <mat-card-header>
    <mat-card-title> {{book.bookTitle}} </mat-card-title>
    <mat-card-subtitle> Authors: {{extractAuthorsFromBook(book)}} </mat-card-subtitle>

   </mat-card-header>
   <img mat-card-image src="#" alt="">
   <mat-card-content>
    <p> Description: {{book.bookDescription}} </p>
    <p> Edition: </p>

   </mat-card-content>
   <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
   </mat-card-actions>
  </mat-card>

 </div>
</div>
